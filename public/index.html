<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div class="main">



            <h1>Welcome!! I love Pixels</h1>

            <!-- FORM -->
            <form>
                    <input v-model="title" name='title' placeholder="title" type='text'>
                    <input v-model="description" name='description' placeholder="description" type='text'>
                    <input v-model="username" type="username" placeholder="username" type="text">
                    <input  name='file' type='file' accept='image/*' @change='handleChange'>
                <button @click.prevent.default="handleClick">Submit</button>
            </form>





    <!-- IMAGE SECTION -->
    <h1>Latest images</h1>

        <div class="image" v-if="images.length > 0">
            <div class="imagewrapper"v-for="image in images">
                <img :src="image.url" alt="image" class="imagepost" @click="clicked(image.id)">
                    <p class="imagetext">{{image.title}}</p>
                    <p v-else>No Image</p>
            </div>
        </div>


        <div class="singleImageWrapper">
            <modalshow v-if="showmodal" :showmodal="showmodal" @close="showmodal = false">
                                    <!-- :id -->
            </modalshow>
        </div>


    </div>

        <!-- SCRIPTS -->

            <script type="text/x-template" id="modalshow-template">
                <transition name="modal">
                    <div class="modalMask">
                        <div class="wrapper">
                            <button class="modal-btn" @click="$emit('close')">OK</button>
                             <img :src='url' alt="modalImageTest" class="IMG-container">
                            <p>Title: {{title}}</p>
                            <p>Created at: {{created_at}}</p>
                            <p>Username: {{username}}</p>
                            <p>Description: {{description}}</p>

                            <input v-model:value="comment_content" name="comment_content" placeholder="comment" type="text">
                            <input v-model:value="commenter" name="commenter" placeholder="name" type="text">
                            <button @click="submitComment">Submit</button>


                            <div class="comment">
                            <div class = "commentsection"
                            v-for="comment in comments" id="comments">
                                <div><p>Text: {{comment.comment_content}}
                                </p></div>
                                <div><p>Name: {{comment.commenter}} at {{comment.created_at}}</p></div>
                                <p v-else>No Comments</p>
                            </div>
                            </div>

                        </div>
                    </div>
                </transition>
            </script>
            <script src="/js/vue.js"></script>
            <script src="/js/axios.min.js"></script>
            <script src=“https://code.jquery.com/jquery-3.3.1.min.js“></script>
            <script src="/js/component.js"></script>
            <script src="/js/script.js"></script>
    </body>





    <footer>
    </footer>
</html>
