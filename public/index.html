<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:400,400i,500,500i,700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="https://images.app.goo.gl/8QFaATqoBijipCne9">
    </head>
    <body>

        <div class="main">

            <div class="header">
            <h1 class="headline">CODING IMAGE BOARD</h1>
            </div>




            <!-- UPLOAD FORM -->
            <div class="UploadForm">
            <form>
                <h4>Username</h4>
                <input v-model="username" type="username" placeholder="username" type="text" required>
                    <h4>Picture Title</h4>
                    <input v-model="title" name='title' placeholder="title" type='text' required>
                    <h4>Picture Description</h4>
                    <input v-model="description" name='description' placeholder="description" type='text'>

                    <h4>Choose your File to upload!</h4>
                    <input  name='file' type='file' accept='image/*' @change='handleChange' id="inp" required>
                <h3 class="submitUploadFrom" @click.prevent.default="handleClick">Submit</h3>
            </form>
            </div>





    <!-- IMAGE SHOW SECTION -->
    <h1 class="LatestTitle"> - - - - - - - Latest Images - - - - - - - </h1>

        <div class="image">
            <div class="imagewrapper" v-for="image in images">
                <a :href="'#' + image.id">
                <img :src="image.url" alt="image" class="imagepost" @click="clicked(image.id)"></a>
                    <p class="imagetext">{{image.title}}</p>
            </div>
        </div>



        <!-- MODAL SECTION -->
        <div class="singleImageWrapper">
            <modalshow v-if="showmodal" :showmodal="showmodal" @close="closeModal">

            </modalshow>
        </div>

        <!-- Get More Button -->
        <div class="moreButton" v-if="morePictures">
        <h1 class="textMore" @click="getMore" type="button" name="button" v-if="morePictures">More Images</h1>
        </div>

        <!-- End on .main Section -->
    </div>
        <!-- End on .main Section -->
        <!-- SCRIPT FOR MODAL -->

            <script type="text/x-template" id="modalshow-template">
                <transition name="modal">
                    <div class="modalMask">
                        <div class="wrapper">
                            <h3 class="modal-btn" @click="$emit('close')">Close</h3>
                             <img :src='url' alt="modalImageTest" class="IMG-container">
                            <p><b>Title:</b> {{title}}</p>

                            <p><b>Username:</b> {{username}}</p>
                            <p><b>Description:</b></p>
                            <p>{{description}}</p>
                            <p><em>Created at:</em> {{created_at}}</p>

                            <hr>
                            <div class="inputfieldsModal">
                            <div class="warning" v-if="warning"><p>Empty Input Field</p></div>
                            <div class="inline">
                            <h3>Username</h3>
                            <input v-model="commenter" name="commenter" placeholder="name" type="text" @keyup.enter="submitComment">
                            </div>
                            <div class="inline">
                            <div class="commentInputField">
                            <h3>Comment</h3>
                            <input v-model="comment_content" name="comment_content" placeholder="comment" type="text">
                            </div>
                            </div>

                            <h3 class="submitCommentBtn"@click.prevent.default="submitComment">Post Comment</h3>
                            </div>

                            <div class="commentsection">
                            <div id="comments"
                            v-for="comment in comments" v-if="comments.length > 0">
                            <p> Name: <b>{{comment.commenter}}</b> <em>at</em> {{comment.created_at}}</p>
                            <hr>
                                <p><b>Message:</b></p>
                                <p>{{comment.comment_content}}</p>
                            </div>
                            </div>
                            <div class="NoCmments" >
                                <p v-else>No Comments</p>
                            </div>
                        </div>
                    </div>
                </transition>
            </script>

            <!-- LOADING VUE AND  COMPONENT FOR MODAL -->
            <script src="/js/vue.js"></script>
            <script src="/js/axios.min.js"></script>
            <script src="/js/component.js"></script>
            <script src="/js/script.js"></script>
    </body>





    <footer>
    </footer>
</html>
