<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:400,400i,500,500i,700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="https://images.app.goo.gl/8QFaATqoBijipCne9">
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand:400,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fdb45bb1d8.js"></script>
    </head>
    <body>

        <div class="main">

            <div class="header">
            <nav>
                <h1 class="headline">Thai Streetfood Love</h1>
                <div class="favicon-logo-links">
                        <a href="https://www.facebook.com/pages/category/Caterer/Thai-Streetfood-426016287467219/" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://twitter.com/hashtag/streetfood" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.instagram.com/thaistreet.id/" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.pinterest.de/sbroenner/thai-street-food/" target="_blank"><i class="fab fa-pinterest-square"></i></a>
                        <a href="https://www.youtube.com/user/migrationology" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </nav>

            <div class="upload-wrapper">
                <div class="UploadForm">
                <form>
                    <h4 class="UploadText">Username</h4>
                    <input v-model="username" type="username" placeholder="username" type="text" class="UploadInput" required >
                        <h4 class="UploadText">Picture Title</h4>
                        <input v-model="title" name='title' placeholder="title" type='text' class="UploadInput" required>
                        <h4 class="UploadText">Picture Description</h4>
                        <input v-model="description" name='description' placeholder="description" type='text' class="UploadInput">
                        <input  name='file' type='file' accept='image/*' @change='handleChange' id="inp" class="filefield" required>
                        <label for="inp"><i class="fas fa-upload"></i> Choose file</label>
                    <h3 class="submitUploadFrom" @click.prevent.default="handleClick">Submit</h3>
                </form>
                </div>

            </div>

            </div>




            <!-- UPLOAD FORM -->






    <!-- IMAGE SHOW SECTION -->

    <div class="gallery-wrapper">
        <h1 class="LatestTitle">Latest Images</h1>
        <div class="imagesection-wrapper">
            <div class="image">
                <div class="imagewrapper" v-for="image in images">
                    <a :href="'#' + image.id">
                    <img :src="image.url" alt="image" class="imagepost" @click="clicked(image.id)"></a>
                        <p class="imagetext">{{image.title}}</p>

                </div>


            </div>
            <!-- Get More Button -->
            <div class="moreButton" v-if="morePictures">
            <h1 class="textMore" @click="getMore" type="button" name="button" v-if="morePictures">More Images</h1>
            </div>
        </div>



            <!-- MODAL SECTION -->
            <div class="singleImageWrapper">
                <modalshow v-if="showmodal" :showmodal="showmodal" @close="closeModal">

                </modalshow>
            </div>




            <!-- UploadWrapper -->
            <div class="uploadModalWrapper">
                <uploadshow v-if="showmodal" :showmodal="showmodal" @close="closeModal">

                </uploadshow>
            </div>
    </div>


        <!-- End on .main Section -->
    </div>
        <!-- End on .main Section -->
        <!-- SCRIPT FOR MODAL -->

            <script type="text/x-template" id="modalshow-template">
                <transition name="modal">
                    <div class="modalMask">
                        <div class="wrapper">
                            <h3 class="modal-btn" @click="$emit('close')">Close</h3>
                             <img :src='url' alt="modalImageTest" class="IMG-container">
                            <p><b>Title:</b> {{title}}</p>

                            <p><b>Username:</b> {{username}}</p>
                            <p><b>Description:</b></p>
                            <p>{{description}}</p>
                            <p><em>Created at:</em> {{created_at}}</p>

                            <hr>
                            <div class="inputfieldsModal">
                            <div class="warning" v-if="warning"><p>Empty Input Field</p></div>
                            <div class="inline">
                            <h3>Username</h3>
                            <input v-model="commenter" name="commenter" placeholder="name" type="text" @keyup.enter="submitComment">
                            </div>
                            <div class="inline">
                            <div class="commentInputField">
                            <h3>Comment</h3>
                            <input v-model="comment_content" name="comment_content" placeholder="comment" type="text">
                            </div>
                            </div>

                            <h3 class="submitCommentBtn"@click.prevent.default="submitComment">Post Comment</h3>
                            </div>

                            <div class="commentsection">
                            <div id="comments"
                            v-for="comment in comments" v-if="comments.length > 0">
                            <p> Name: <b>{{comment.commenter}}</b> <em>at</em> {{comment.created_at}}</p>
                            <hr>
                                <p><b>Message:</b></p>
                                <p>{{comment.comment_content}}</p>
                            </div>
                            </div>
                            <div class="NoCmments" >
                                <p v-else>No Comments</p>
                            </div>
                        </div>
                    </div>
                </transition>
            </script>

            <script type="text/x-template" id="uploadmodal-template">
                <transition name="modal">
                    <div class="upload-modal-wrapper">

                    </div>
                </transition>
            </script>

            <!-- LOADING VUE AND  COMPONENT FOR MODAL -->
            <script src="/js/vue.js"></script>
            <script src="/js/axios.min.js"></script>
            <script src="/js/component.js"></script>
            <script src="/js/script.js"></script>
    </body>





    <footer>
    </footer>
</html>
